language: python
python: 3.5
env:
- TOX_ENV=py35
- TOX_ENV=py34
- TOX_ENV=py33
- TOX_ENV=py27
- TOX_ENV=py26
install:
- pip install tox
script:
- tox -e $TOX_ENV
before_deploy:
  "echo __author__ = 'netanelrevah'\__version__ = '0.0.$TRAVIS_BUILD_NUMBER'\"
  "echo __author__ = 'netanelrevah'\__version__ = '0.0.$TRAVIS_BUILD_NUMBER'\ > ./nicer/version.py"
deploy:
  provider: pypi
  user: code-museum
  password:
    secure: 
  on:
    branch: develop
    distributions: sdist bdist_wheel
    repo: netanelrevah/nicer
